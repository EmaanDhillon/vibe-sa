<body class="h-screen w-screen overflow-hidden font-sans">

   
<div class="relative h-screen w-screen font-sans">
    <img src="cafe.gif" alt="lofi background" class="absolute top-0 left-0 w-full h-full object-cover object-center -z-10" />

    <div class="absolute left-1/2 bottom-1/10 transform -translate-x-1/2 -translate-y-1/2 bg-white/20 backdrop-blur-md rounded-xl px-4 py-2 shadow-lg flex items-center gap-4 text-white">
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <p id="trackName">üéß Vibes</p>
      <div class="volumeslider"><input type="range" id="volumeslider" min="0" max="1" step="0.01" value="0.5"></div>

    hover:text-blue-300 hover:drop-shadow-glow transition duration-300
">

    </div>

  <div class="overlay">
 
  </div>
   
   
  </div>


  
 <audio id="audio" src="beats.mp3" preload="auto"></audio>



 
 <script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
    } else {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
    }
  });
  const volumeslider = document.getElementById('volumeslider');
  volumeslider.addEventListener('input', () => {
    audio.volume = volumeslider.value; 
  })
</script>


</body>
